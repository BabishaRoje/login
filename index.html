

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Login Page</title>
</head>
<body class="flex items-center justify-center min-h-screen bg-purple-100">
    <div class="flex bg-white shadow-md rounded-lg max-w-4xl w-full">
        <div class="p-8 w-1/2">
            <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
                <div class="sm:mx-auto sm:w-full sm:max-w-sm">
                  
                  <h2 class="mt-10  text-2xl font-bold   tracking-tight text-red-300">Logo here</h2><br>
                  <h2 class="text-black">Welcome back!!!..</h2><br>
                  <h2 class="font-bold text-2xl">Log In</h2>
                </div>
              
                <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
                  <form class="space-y-6" action="#" method="POST">
                    <div>
                      <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email address</label>
                      <div class="mt-2">
                        <input id="email" name="email" type="email" autocomplete="email" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset">
                      </div>
                    </div>
              
                    <div>
                      <div class="flex items-center justify-between">
                        <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
                        
                      </div>
                      <div class="mt-2">
                        <input id="password" name="password" type="password" autocomplete="current-password" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset">
                        
                          
                          
                      </div>
                      <div class="text-sm">
                        <a href="#" class="font-semibold text-black-600 hover:text-red-950 ">Forgot password?</a>
                      </div>
                    </div>
              
                    <div>
                      <button type="submit" class="flex w-1/2 justify-center rounded-2xlgit px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover: bg-red-300 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-red-950">
                        login in</button>
                    </div>
                  </form>
              
                  <p class="mt-10 text-center text-sm text-gray-500">
                    Don't have an account?
                    <a href="#" class=" text-red-200 hover:text-red-400">Sign up for free</a>
                  </p>
                </div>
              </div>  </div>
        <div class="w-1/2">
            <img src="image.jpg" alt="Placeholder Image" class="object-cover w-full h-full rounded-r-lg">
        </div>
    </div>
</body>
</html>
